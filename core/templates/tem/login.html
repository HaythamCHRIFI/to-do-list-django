{% extends 'tem/index.html'%} {% load django_bootstrap5 %} {% block container%}
<div class="container mt-5">
  <form method="POST" action="">
    {% csrf_token %}
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="text" name="username" id="form2Example1" class="form-control" placeholder="Username"/>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" name="password" id="form2Example2" class="form-control" placeholder="Password"/>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">

      <div class="col">
        <!-- Simple link -->
        <a href="{% url 'register'%}">Register</a>
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">
      Sign in
    </button>

  </form>
</div>
{% endblock%}
